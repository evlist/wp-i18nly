<svg
   viewBox="0 0 64 64"
   width="64"
   height="64"
   version="1.1"
   xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .book { fill: #21759b; }
      .book-spine { fill: #1a5a78; }
      .scion { fill: #76ce32; }
      .scion-leaves { fill: #ffffff; }
    </style>
  </defs>
  
  <!-- Livre bleu (simplifié et centré) -->
  <g id="book">
    <rect class="book" x="8" y="20" width="48" height="38" rx="2" />
    <rect class="book-spine" x="8" y="20" width="8" height="38" rx="2" />
  </g>
  
  <!-- Scion vert (simplifié et positionné au centre) -->
  <g id="scion" transform="translate(32, 8)">
    <path class="scion" d="M -8,0 H 8 V 32 L 0,26 -8,32 Z" />
    <!-- Feuilles du scion -->
    <g transform="translate(0, 6)">
      <ellipse class="scion-leaves" cx="-6" cy="0" rx="6" ry="8" />
      <ellipse class="scion-leaves" cx="6" cy="0" rx="6" ry="8" />
      <ellipse class="scion" cx="-5" cy="0" rx="5" ry="6.5" />
      <ellipse class="scion" cx="5" cy="0" rx="5" ry="6.5" />
    </g>
  </g>
</svg>
